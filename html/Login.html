<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Application</title>
    <link rel="stylesheet" href="../css/Login.css"/>
</head>
<body>
    <div class="form_div clerfix">
        <div class="box">
            <div class="heading">
                <h1>Login</h1>
                <p>Doesn't have an account yet? <a href="#">  Sign Up</a></p>
                
            </div>
        <form action="#" method="post">
           <label for="lbluser">Enter Username</label>
           <input type="text" id="lbluser" name="lbluser" autocomplete="off">

           <div class="userbox">
           <label for="lblpass">Passward</label>
           <a href="#">Forget Passward?</a>
           <input type="passward" id="lblpass" name="lblpass" autocomplete="off">

           <input type="submit" value="Login">
           </div>

           <div class="login_with clerfix">
               <P>----------------------------- of Login with -----------------------------</P>
              <div class="box1">
                  <img src="../imgs/google.png">
                  <a href="#">Google</a>
              </div>
              <div class="box2">
                 <img src="../imgs/facebook small.png">
                <a href="#">Facebook</a>
              </div>
           </div>
        </form>
        </div>

        <div class="big">
            <img src="../imgs/office girl part 2.jpg">
        </div>
    </div>
</body>
</html>
